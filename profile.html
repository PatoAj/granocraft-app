<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="profile-title">Perfil del Productor | GranoCraft</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.css">

    <style>
        /* Estilos específicos para la tarjeta de perfil */
        .profile-card {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            padding-top: 80px; /* Espacio para el logo superpuesto */
            text-align: center;
            position: relative; /* Para el logo */
        }
        .profile-card h1 {
            color: #3C2A21;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .profile-card p.bio {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        /* ESTILOS DE BOTONES DE CONTACTO */
        .contact-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px 10px;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            color: white; /* Color de texto blanco */
        }
        .contact-links a i {
            margin-right: 8px; /* Espacio entre icono y texto */
        }
        .whatsapp { background-color: #25D366; }
        .whatsapp:hover { background-color: #128C7E; }
        .instagram { background-color: #C13584; }
        .instagram:hover { background-color: #833AB4; }
        .facebook { background-color: #1877F2; }
        .facebook:hover { background-color: #0E5CBE; }
        /* Color corregido para "Enviar Correo" */
        .email-link { background-color: #3C2A21; } 
        .email-link:hover { background-color: #2D1F17; }
        
        /* Estilos para el carrusel */
        .swiper-container {
            width: 100%;
            height: 400px;
            margin-top: 30px;
            margin-bottom: 40px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .swiper-slide {
            width: 100%;
            height: 100%;
        }
        .swiper-slide a { /* El enlace <a> debe llenar el slide */
            display: block;
            width: 100%;
            height: 100%;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Recortar la imagen para que llene el slide */
            cursor: zoom-in; /* Indicar que se puede hacer clic */
        }
        .swiper-button-next, .swiper-button-prev {
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .swiper-button-next:hover, .swiper-button-prev:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .swiper-button-next::after, .swiper-button-prev::after {
            font-size: 20px !important;
        }
        .swiper-pagination-bullet-active {
            background-color: #3C2A21 !important;
        }
    </style>
</head>
<body class="bg-[#F5F0E8]">
    
    <div id="toast-container" class="toast-container"></div>

    <header>
        <div class="logo">☕ GranoCraft</div>
        <nav>
            <a href="index.html"><i class="fa-solid fa-house"></i> Inicio</a>
            <a href="productos.html"><i class="fa-solid fa-mug-saucer"></i> Productos</a>
            <a href="mapa.html"><i class="fa-solid fa-map-location-dot"></i> Mapa</a>
            <a href="blog.html"><i class="fa-solid fa-newspaper"></i> Blog</a>
            <span id="session-links"><a href="login.html" id="login-link"><i class="fa-solid fa-right-to-bracket"></i> Login</a></span>
             <span id="admin-links" style="display: none;">
                <a href="admin.html" id="admin-link"><i class="fa-solid fa-gauge"></i> Panel</a>
                <button id="logout-button-nav"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </span>
        </nav>
    </header>

    <section class="profile-card" id="profile-container">
        
        <img id="producer-logo" src="#" alt="Logo del Productor" 
             class="mx-auto rounded-full border-4 border-white shadow-lg" 
             style="width: 150px; height: 150px; object-fit: cover; display: none; 
                    position: absolute; top: -75px; left: 50%; transform: translateX(-50%);">

        <h1 id="producer-name" class="pt-12">Cargando Perfil...</h1> <p class="bio" id="producer-bio"></p>
        
        <div class="swiper-container" id="profile-gallery-carousel" style="display: none;">
            <div class="swiper-wrapper gallery-lightbox" id="gallery-swiper-wrapper">
                </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        
        <h2 style="font-size: 1.5rem; margin-top: 40px; margin-bottom: 20px; color: #3C2A21;">Contacto</h2>
        <div id="contact-links" class="contact-links flex justify-center flex-wrap gap-4">
            </div>
        
    </section>

    <footer>
        <p>© 2025 GranoCraft - ® HiuPat. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/producer_profile.js"></script>
</body>
</html>
