<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GranoCraft - Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Estilos para el overlay del modal */
        .modal-overlay {
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow-y: auto; /* Permitir scroll si el modal es muy alto */
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea arriba */
            padding-top: 5vh; /* Margen superior */
        }
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px; /* Tamaño legible */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            margin-bottom: 5vh; /* Margen inferior */
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .close-button:hover,
        .close-button:focus {
            color: #3C2A21;
            text-decoration: none;
            cursor: pointer;
        }

        /* --- CORRECCIÓN PARA EL TEXTO --- */
        #modal-post-body {
            font-size: 1rem;
            line-height: 1.7;
            color: #333;
            /* Estas 3 reglas arreglan el desbordamiento */
            white-space: pre-wrap;   /* Respeta los saltos de línea */
            overflow-wrap: break-word; /* Rompe palabras largas */
            word-wrap: break-word;     /* (Fallback para navegadores antiguos) */
        }
    </style>
</head>
<body>
    <div id="toast-container" class="toast-container"></div>

    <header>
        <div class="logo">☕ GranoCraft</div>
        <nav id="main-nav">
            <a href="index.html"><i class="fa-solid fa-house"></i> Inicio</a>
            <a href="productos.html"><i class="fa-solid fa-mug-saucer"></i> Productos</a>
            <a href="mapa.html"><i class="fa-solid fa-map-location-dot"></i> Mapa</a>
            <a href="blog.html"><i class="fa-solid fa-newspaper"></i> Blog</a>
            <span id="session-links">
                <a href="login.html" id="login-link"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
            </span>
            <span id="admin-links" style="display: none;">
                <a href="admin.html" id="admin-link"><i class="fa-solid fa-gauge"></i> Panel</a>
                <button id="logout-button-nav"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </span>
        </nav>
    </header>

    <section class="productos"> <h1>Blog de Cultura Cafetera</h1>
        <p style="text-align: center; max-width: 600px; margin: 0 auto 40px auto; font-size: 1.1em; color: #555;">
            Aprende sobre métodos de preparación, historias de productores y las últimas tendencias del café artesanal.
        </p>
        
        <div class="grid" id="posts-grid">
            <p style="text-align: center; width: 100%;">Cargando entradas del blog...</p>
        </div>
    </section>

    <footer>
        <p>© 2025 GranoCraft - ® HiuPat. Todos los derechos reservados.</p>
    </footer>

    <div id="fullPostModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="closeModalBtn">&times;</span>
            <div id="fullPostContent">
                <h2 id="modal-post-title" style="color: #3C2A21; margin-bottom: 10px; font-size: 2em;"></h2>
                <p id="modal-post-meta" style="font-size: 0.9em; color: #777; margin-bottom: 20px;"></p>
                <img id="modal-post-image" src="#" alt="Imagen del post" style="max-width: 100%; height: auto; margin-bottom: 20px; border-radius: 8px;">
                <div id="modal-post-body"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/blog.js"></script> 
</body>
</html>
